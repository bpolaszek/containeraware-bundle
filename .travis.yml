dist: precise
language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
    - '5.3'
    - '5.4'
    - '5.5'
    - '5.6'
    - '7.0'
    - '7.1'
    - '7.2'
    - nightly

env:
   - SYMFONY_VERSION=2.7.*
   - SYMFONY_VERSION=2.8.*
   - SYMFONY_VERSION=3.0.*
   - SYMFONY_VERSION=3.1.*
   - SYMFONY_VERSION=3.2.*
   - SYMFONY_VERSION=3.3.*

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
    exclude:
        - php: '5.3'
          env: SYMFONY_VERSION=3.0.*
        - php: '5.4'
          env: SYMFONY_VERSION=3.0.*
        - php: '5.5'
          env: SYMFONY_VERSION=3.0.*
        - php: '5.3'
          env: SYMFONY_VERSION=3.1.*
        - php: '5.4'
          env: SYMFONY_VERSION=3.1.*
        - php: '5.5'
          env: SYMFONY_VERSION=3.1.*
        - php: '5.3'
          env: SYMFONY_VERSION=3.2.*
        - php: '5.4'
          env: SYMFONY_VERSION=3.2.*
        - php: '5.3'
          env: SYMFONY_VERSION=3.3.*
        - php: '5.4'
          env: SYMFONY_VERSION=3.3.*


before_install:
    - phpenv config-rm xdebug.ini || echo "xdebug not available"
    - if [ "$TRAVIS_PHP_VERSION" = "nightly" ]; then COMPOSER_FLAGS="$COMPOSER_FLAGS --ignore-platform-reqs"; fi;
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/symfony:${SYMFONY_VERSION}; fi
    - if [ "$SYMFONY_VERSION" = "3.0.*" ]; then composer require --dev --no-update phpunit/phpunit:^5.4.0; fi
    - if [ "$SYMFONY_VERSION" = "3.1.*" ]; then composer require --dev --no-update phpunit/phpunit:^5.4.0; fi

install:
    - composer update $COMPOSER_FLAGS --no-interaction --prefer-dist --no-progress --no-suggest --ansi


script:
   - vendor/bin/phpunit

